<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web site created using create-react-app" />
        <link rel="preconnect" href="https://dev-8sjv-txz.auth0.com" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>Internal Warehouse</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                font-size: 14px;
            }
        </style>
        <style>
            @-webkit-keyframes app-loader {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                    opacity: 0;
                }
                5% {
                    opacity: 1;
                }
                100% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                    opacity: 0;
                }
            }

            @keyframes app-loader {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                    opacity: 0;
                }
                5% {
                    opacity: 1;
                }
                100% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                    opacity: 0;
                }
            }

            .app-loader {
                position: relative;
                -webkit-transform: translateY(-30px);
                transform: translateY(-30px);
            }
            .app-loader > div:nth-child(2) {
                -webkit-animation-delay: -0.4s;
                animation-delay: -0.4s;
            }
            .app-loader > div:nth-child(3) {
                -webkit-animation-delay: -0.2s;
                animation-delay: -0.2s;
            }
            .app-loader > div {
                background-color: #fff;
                width: 15px;
                height: 15px;
                border-radius: 100%;
                margin: 2px;
                -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
                position: absolute;
                left: -30px;
                top: 0px;
                opacity: 0;
                margin: 0;
                width: 60px;
                height: 60px;
                -webkit-animation: app-loader 1s 0s linear infinite;
                animation: app-loader 1s 0s linear infinite;
            }
            .app-loader-window {
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .app-loader-container {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 60px;
                height: 60px;
            }
            .app-loader > div {
                background-color: #91d5ff;
            }
            .app-loader-text {
                color: #1890ff;
                text-align: center;
            }
        </style>
    </head>
    <body style="margin: 0; padding: 0">
        <div id="root">
            <div class="app-loader-window">
                <div>
                    <div class="app-loader-container">
                        <div class="app-loader">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="app-loader-text">Loading</div>
                </div>
            </div>
        </div>
        <noscript>You need to enable JavaScript to run this app.</noscript>

</html>
